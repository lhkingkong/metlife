<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metlife POC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico?v=2">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="metLifeApp" class="ng-app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid" ng-controller="IndexCtrl">
        <div ng-view=""></div>

        <div class="loading-overlay" ng-if="globalLoading">
            <div class="loader-container">
                <div class="loader">Loading...</div>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <script src="bower_components/jsPDF/dist/jspdf.debug.js"></script>
    <script src="bower_components/angular-save-html-to-pdf/dist/saveHtmlToPdf.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/mainform.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/directives/mainpdf/mainpdf.js"></script>
    <script src="scripts/directives/mainheader/mainheader.js"></script>
    <script src="scripts/directives/mainfooter/mainfooter.js"></script>
    <script src="scripts/directives/invalidfield/invalidfield.js"></script>
    <script src="scripts/services/webservices.js"></script>
    <script src="scripts/services/userinfo.js"></script>
    <script src="scripts/controllers/addadditionalbenefit.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/simplemodal.js"></script>
    <!-- endbuild -->
</body>

</html>
